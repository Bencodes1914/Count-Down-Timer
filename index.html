<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Count-Down Timer</title>
    </head>
    <body>
        <div id="container">
            <section id="main-section">
                <h1>WE'RE LAUNCHING SOON</h1>
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="main-content">
                            <div class="countdown-value">
                                <span class="countdown-number" id="days">08</span>
                            </div>
                            <span class="countdown-label">Days</span>  
                        </div>   
                        <aside> 
                            <div class="background-card"></div>
                            <div class="background-card2"></div>
                        </aside> 
                    </div>
                    <div class="countdown-item">
                        <div class="main-content">
                            <div class="countdown-value">
                                <span class="countdown-number" id="hours">23</span>
                            </div>
                            <span class="countdown-label">Hours</span>
                        </div>
                        <aside> 
                            <div class="background-card"></div>
                            <div class="background-card2"></div>
                        </aside> 
                    </div>
                    <div class="countdown-item">
                        <div class="main-content">
                            <div class="countdown-value">
                                <span class="countdown-number" id="minutes">55</span>
                            </div>
                            <span class="countdown-label">Minutes</span>
                        </div> 
                        <aside> 
                            <div class="background-card"></div>
                            <div class="background-card2"></div>
                        </aside>    
                    </div>
                    <div class="countdown-item">
                        <div class="main-content">
                            <div class="countdown-value">
                                <span class="countdown-number" id="seconds">41</span>
                            </div>
                            <span class="countdown-label">Seconds</span>
                        </div>
                        <aside> 
                            <div class="background-card"></div>
                            <div class="background-card2"></div>
                        </aside>   
                    </div>
                </div>
                <div class="socials">
                    <img src="facebook (1).png" width="25px" height="25px"/>
                    <img src="pinterest-logo.png" width="25px" height="25px"/>
                    <img src="instagram.png" width="25px" height="25px"/>
                </div>
            </section> 
            <section id="aside-section">
                <img src="bg-stars.svg" class="stars-Image"/>
                <img src="pattern-hills.svg" class="hills-Image">
            </section>  
        </div>    
        <script src="script.js"></script>
    </body>
</html>
